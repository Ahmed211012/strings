<!-- 10. Detect Words, Characters, Spaces, and Special Symbols -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Analyze String</title>
</head>
<body>
    <button onclick="analyzeString()">Analyze</button>
    <script>
        function analyzeString() {
            let str = prompt("Enter a string:");
            let words = str.split(/\s+/).filter(word => word.length > 0);
            let wordCount = words.length;
            let charCount = str.replace(/\s/g, '').length;
            let spaceCount = (str.match(/\s/g) || []).length;
            let specialCharCount = (str.match(/[^a-zA-Z0-9\s]/g) || []).length;
            alert(`Words: ${wordCount}\nCharacters (excluding spaces): ${charCount}\nSpaces: ${spaceCount}\nSpecial Characters: ${specialCharCount}`);
        }
    </script>
</body>
</html>
